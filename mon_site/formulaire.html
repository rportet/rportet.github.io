        <h1 class="titre"><em>Page Contact</em></h1>
        <h1>PORTET Rémy</h1>
        <div class="formulaire">
            <form action="traitement.php" method="get">
                <div class="champ">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Nom" maxlength="30"
                        required />
                </div>
                <div class="champ">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="256"
                        placeholder="Email" required />
                </div>
                <div class="champ">
                    <label for="notel">Numéro de téléphone</label>
                    <input type="tel" id="notel" name="notel" maxlength="20"
                        placeholder="Numéro de téléphone" />
                </div>
                <div class="champ">
                    <label for="motif">Motif du contact</label>
                    <select name="motif" id="motif">
                        <option value="1">Professionnel</option>
                        <option value="2">Personnel</option>
                        <option value="3">Ennui</option>
                        <option value="4">J'avais faim</option>
                    </select>
                </div>
                <div class="champ">
                    <label for="creneau">Créneau horaire</label>
                    <input type="datetime-local" id="date" name="date" placeholder="Date" />
                </div>
                <div>
                    <label for="oui">Première demande</label>
                    <input type="radio" name="demande" id="oui" value="oui"
                        checked>
                
                    <label for="non">Pas la première demande</label>
                    <input type="radio" name="demande" id="non" value="non">
                </div>
                <div class="champ">
                    <label for="message">Message</label>
                    <textarea name="message" id="mess" rows="5" maxlength="500"
                    placeholder="Saisissez votre message"
                        required></textarea>
                </div>
                <div class="boutons">
                    <hr/>
                    <input type="submit" id="submit" name="submit"
                        placeholder="Envoyer" />
                
                    <input type="reset" id="reset" name="reset"
                        placeholder="Réinitialiser" />
                </div>
            </form>
        </div>
