                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required/>
                <label for="notel">Numéro de téléphone</label>
                <input type="tel" id="notel" name="notel" placeholder="Numéro de téléphone"/>
                <select name="motif" id="motif">

                    <option value="2">Personnel</option>

                <label for="oui">Première demande</label>
                <input type="radio" name="oui" id="oui" value="choix_1" checked>
                <label for="non">Pas la première demande</label>
                <input type="radio" name="non" id="non" value="choix_2">
                <label for="message">Message</label>
                <textarea name="message" id="mess" rows="5" cols="30" required></textarea>
                <label for="submit">Bouton d'envoi</label>
                <input type="submit" id="submit" name="submit" placeholder="Envoyer"/>
                <label for="reset">Réinitialiser le formulaire</label>
                <input type="reset" id="reset" name="reset" placeholder="Réinitialiser"/>
            </form>
